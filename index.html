<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Project</title>
  </head>

  <body>
    <div class="ellipse1"></div>
    <div class="ellipse2"></div>
    <section class="frame">
      <div class="header">
        <h1 class="header-title">Popular Collections</h1>
        <ul class="header-tags">
          <li class="header-tags__item">Profile</li>
          <li class="header-tags__item">New York</li>
          <li class="header-tags__item">Relaxing</li>
          <li class="header-tags__item">Person</li>
          <li class="header-tags__item">Fashion</li>
        </ul>
      </div>

      <ul class="collection">
        <div class="collection-card">
          <img
            class="collection-card-image__large"
            src="./assets/img/rectangle-photo-woman.png"
          />
          <div>
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-woman-three.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-woman-face.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-woman-two.png"
            />
          </div>
          <div class="collection-card-footer">
            <div class="collection-card-footer__name">People</div>

            <img
              class="collection-card-footer__count__icon"
              src="./assets/icons/Frame.svg"
            />

            <div class="collection-card-footer__count">144</div>
          </div>
        </div>

        <div class="collection-card">
          <img
            class="collection-card-image__large"
            src="./assets/img/rectangle-photo-rocks.png"
          />
          <div>
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-rocks-three.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-cave-one.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-rocks-two.png"
            />
          </div>
          <div class="collection-card-footer">
            <div class="collection-card-footer__name">Nature</div>

            <img
              class="collection-card-footer__count__icon"
              src="./assets/icons/Frame.svg"
            />
            <div class="collection-card-footer__count">7K</div>
          </div>
        </div>

        <div class="collection-card">
          <img
            class="collection-card-image__large"
            src="./assets/img/rectangle-photo-italy-structure.png"
          />
          <div>
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-church-one.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-structure-two.png"
            />
            <img
              class="collection-card-image__small"
              src="./assets/img/rectangle-photo-structure-one.png"
            />
          </div>
          <div class="collection-card-footer">
            <div class="collection-card-footer__name">History</div>

            <img
              class="collection-card-footer__count__icon"
              src="./assets/icons/Frame.svg"
            />
            <div class="collection-card-footer__count">431</div>
          </div>
        </div>
      </ul>
    </section>
  </body>
</html>
